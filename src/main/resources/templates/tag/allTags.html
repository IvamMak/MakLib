<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Список тэгов</h1>
    <div th:each="el : ${tags}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"/>
        <a th:href="'/tags/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать тэг</a>
        <a th:href="'/tags/' + ${el.id} + '/remove'" class="btn btn-warning">Удалить тэг</a>
    </div>
    <div>
        <a th:href="'/tags/add'" class="btn btn-warning">Добавить тэг</a>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
